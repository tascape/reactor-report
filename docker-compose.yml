version: "3.3"

networks:
   reactor:
     ipam:
       config:
         - subnet: 192.168.10.0/24

services:
  report_mysql:
    image: tascape/reactor-report-mysql:${RR_VERSION}
    command: --sql_mode=""
    networks:
      - reactor
    ports:
      - "33306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=p@ssword
      - MYSQL_DATABASE=reactor
      - MYSQL_USER=reactor
      - MYSQL_PASSWORD=p@ssword
    volumes:
      - $HOME/.reactor/db/:/var/lib/mysql

  report_tomee:
    image: tascape/reactor-report-tomee:${RR_VERSION}
    command: sh -c 'wait-for report_mysql:3306 -t 120 -- catalina.sh run'
    networks:
      - reactor
    depends_on:
      - report_mysql
    ports:
      - "38080:8080"

  report_nginx:
    image: tascape/reactor-report-nginx:${RR_VERSION}
    command: sh -c 'wait-for report_tomee:8080 -t 120 -- nginx -g daemon off;'
    networks:
      - reactor
    depends_on:
      - report_tomee
    ports:
      - "30080:80"
    volumes:
      - $HOME/.reactor/logs/:/usr/share/nginx/html/logs/
