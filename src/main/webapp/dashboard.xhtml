<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="thr.css" />
        <h:outputStylesheet library="css" name="primefaces-ex.css" />
        <h:outputScript library="js" name="thr.js" />
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/img/favicon.png" />
        <title>TestHarness Result Dashboard</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="2" style="margin-bottom: 10px">
            <h:outputLink value="suites_result.xhtml">
                <h:graphicImage library="img" name="home.png" alt="Home" />
            </h:outputLink>
            <h:outputText value="TestHarness Result Dashboard" style="font-size: x-large; font-variant: small-caps; font-weight: bold;" />
        </h:panelGrid>

        <p:chart type="bar" model="#{dashboardView.barModel}" style="height:106px" responsive="true" />
        <p:spacer height="10" />

        <p:dataTable value="#{dashboardView.results}" var="row" rowIndexVar="rowIndex"
                     rowKey="#{row.get('SUITE_RESULT_ID')}" selection="#{suitesResultView.resultsSelected}">
            <p:column headerText="Index" width="36">
                <h:outputText value="#{rowIndex + 1}" rendered="#{row.get('INVISIBLE_ENTRY') == 0}" />
                <h:outputText value="#{rowIndex + 1}" rendered="#{row.get('INVISIBLE_ENTRY') != 0}" style="color: lightgray" />
            </p:column>

            <p:column headerText="Test Suite Name" rendered="#{empty suite}">
                <ui:param name="suite" value="#{row.get('SUITE_NAME')}" />
                <h:outputLink value="suites_result.xhtml?suite=#{suite}" target="_blank">#{suite}</h:outputLink>
            </p:column>

            <ui:param name="result" value="#{row.get('EXECUTION_RESULT')}" />
            <p:column headerText="Result" style="white-space: nowrap;"  width="68">
                <h:outputLink value="suite_result.xhtml?srid=#{row.get('SUITE_RESULT_ID')}" target="_blank">
                    <h:graphicImage library="img" name="pass.png" alt="#{result}" rendered="#{result =='PASS'}" />
                    <h:graphicImage library="img" name="fail.png" alt="#{result}" rendered="#{result =='FAIL'}" />
                    <h:graphicImage library="img" name="skip.png" alt="#{result}" rendered="#{!(result == 'FAIL' || result == 'PASS')}" />
                    #{result}
                </h:outputLink>
            </p:column>

            <p:column width="50">
                <f:facet name="header">
                    <h:outputText value="# of&#10;Tests" escape="false" />
                </f:facet>
                <h:outputText value="#{row.get('NUMBER_OF_TESTS')}" style="float: right" />
            </p:column>

            <p:column width="50">
                <f:facet name="header">
                    <h:outputText value="# of&#10;Failed" escape="false" />
                </f:facet>
                <h:outputText value="#{row.get('NUMBER_OF_FAILURE')}" style="float: right" />
            </p:column>

            <p:column width="68" headerText="Time">
                <h:outputText value="#{(row.get('STOP_TIME') - row.get('START_TIME'))/1000.0}" style="font-family: monospace; float: right; white-space: pre;" >
                    <f:convertNumber pattern="#0.000 S" />
                </h:outputText>
            </p:column>

            <p:column headerText="Start Time" width="166">
                <nobr>
                    <h:outputText value="#{mySqlBaseBean.convertToDate(row.get('START_TIME'))}" style="font-family: monospace">
                        <f:convertDateTime type="date" pattern="EEE yyyy-MM-dd HH:mm:ss" timeZone="US/Pacific" />
                    </h:outputText>
                </nobr>
            </p:column>
        </p:dataTable>

    </h:body>
</html>
