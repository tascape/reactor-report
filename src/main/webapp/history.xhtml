<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="refresh" content="181" />
        <h:outputStylesheet library="css" name="thr.css" />
        <h:outputStylesheet library="css" name="primefaces-ex.css" />
        <h:outputScript library="js" name="thr.js" />
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/img/favicon.png" />
        <title>TestHarness Result History</title>
    </h:head>

    <h:body>
        <div id="masthead">
            <h:outputLink value="suites_result.xhtml">
                <h:graphicImage library="img" name="home.png" alt="Home" />
            </h:outputLink>
            <h:outputText value="TestHarness Result History" />
        </div>

        <div id="main">
            <p:chart type="bar" model="#{historyViewBySuite.barModel}" style="height:300px" responsive="true" />
            <p:spacer height="10" />

            <p:dataTable value="#{historyViewBySuite.results}" var="row" rowIndexVar="rowIndex"
                         rowKey="#{row.get('SUITE_RESULT_ID')}" selection="#{suitesResultView2.resultsSelected}"
                         sortBy="#{row.get('sort')}">
                <p:column headerText="" width="36">
                    <h:outputText value="#{rowIndex + 1}" rendered="#{row.get('INVISIBLE_ENTRY') == 0}" />
                    <h:outputText value="#{rowIndex + 1}" rendered="#{row.get('INVISIBLE_ENTRY') != 0}" style="color: lightgray" />
                </p:column>

                <p:column headerText="Test Suite Name">
                    <ui:param name="suite" value="#{row.get('SUITE_NAME')}" />
                    <h:outputLink value="suites_result.xhtml?suite=#{suite}" target="_blank">#{suite}</h:outputLink>
                </p:column>

                <p:column width="38">
                    <f:facet name="header">
                        <h:outputText value="2015&#10;09-09" escape="false" />
                    </f:facet>
                    <h:outputText value="#{row.get('NUMBER_OF_TESTS')}" style="float: right" />
                </p:column>

                <p:summaryRow >
                    <p:column colspan="2" style="text-align: right">
                        <h:outputText value="Total:" />
                    </p:column>
                    <p:column style="text-align: right">
                        <h:outputText value="#{historyViewBySuite.total}" />
                    </p:column>
                </p:summaryRow>
            </p:dataTable>
        </div>
        <p:stack icon="/resources/images/stack.png" expanded="true">
            <p:menuitem value="History" icon="/resources/images/history.png" url="history.xhtml?interval=7" />
            <p:menuitem value="Current" icon="/resources/images/current.png" url="dashboard.xhtml" />
        </p:stack>
    </h:body>
</html>
