<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="thr.css" />
        <h:outputStylesheet library="css" name="primefaces-ex.css" />
        <h:outputScript library="js" name="thr.js" />
        <title>Test Suites Result</title>
    </h:head>

    <h:body>
        <ui:param name="srid" value="#{suiteResultView.srid}" />
        <ui:param name="invisible" value="#{suiteResultView.suiteResult.get('INVISIBLE_ENTRY') == 1}" />
        <ui:param name="name" value="#{suiteResultView.suiteResult.get('SUITE_NAME')}" />
        <ui:param name="result" value="#{suiteResultView.suiteResult.get('EXECUTION_RESULT')}" />
        <ui:param name="start" value="#{suiteResultView.suiteResult.get('START_TIME')}" />

        <h:panelGrid columns="2" style="margin-bottom: 10px">
            <h:outputLink value=".">
                <h:graphicImage library="img" name="home.png" alt="Home" />
            </h:outputLink>
            <h:outputText value="#{name}" style="font-size: x-large; font-variant: small-caps; font-weight: bold;" />
        </h:panelGrid>

        <h:panelGrid columns="3">
            <h:outputText value="#{result}" class="result-pass" rendered="#{result == 'PASS'}" style="font-size: large;"/>
            <h:outputText value="#{result}" class="result-fail" rendered="#{result != 'PASS'}" style="font-size: large;"/>
            <h:outputText value="@" />
            <h:outputText value="#{start}" style="font-family: monospace">
                <f:convertDateTime type="date" pattern="EEE yyyy-MM-dd HH:mm:ss" timeZone="US/Pacific" />
            </h:outputText>
        </h:panelGrid>

        <p:dataTable value="#{suiteResultView.testsResult}" var="row" rowIndexVar="rowIndex" resizableColumns="true"
                     rowKey="#{row.get('TEST_RESULT_ID')}">
            <ui:param name="result" value="#{row.get('EXECUTION_RESULT')}" />

            <p:column headerText="Index" width="36">
                <h:outputText value="#{rowIndex + 1}" />
            </p:column>

            <p:column headerText="Test Suite Name" width="168">
                <h:outputText value="#{row.get('_suite')}" />
            </p:column>

            <p:column headerText="Test Class Name" width="168">
                <h:outputText value="#{row.get('_class')}" />
            </p:column>

            <p:column headerText="Test Method">
                <nobr><h:outputText value="#{row.get('TEST_METHOD')}(#{row.get('TEST_DATA')})" /></nobr>
            </p:column>

            <p:column headerText="Result" width="78">
                <h:outputLink value="#{row.get('_url')}" target="_blank">
                    <h:graphicImage library="img" name="pass.png" alt="#{result}" rendered="#{result =='PASS'}" />
                    <h:graphicImage library="img" name="fail.png" alt="#{result}" rendered="#{result =='FAIL'}" />
                    <h:graphicImage library="img" name="skip.png" alt="#{result}" rendered="#{!(result == 'FAIL' || result == 'PASS')}" />
                    #{result}
                </h:outputLink>
            </p:column>

            <p:column width="68" headerText="Time">
                <h:outputText value="#{(row.get('STOP_TIME') - row.get('START_TIME'))/1000.0}" style="font-family: monospace; float: right" >
                    <f:convertNumber pattern="#0.000 S" />
                </h:outputText>
            </p:column>

            <p:column headerText="Start Time" width="166">
                <nobr>
                    <h:outputText value="#{mySqlBaseBean.convertToDate(row.get('START_TIME'))}" style="font-family: monospace">
                        <f:convertDateTime type="date" pattern="EEE yyyy-MM-dd HH:mm:ss" timeZone="US/Pacific" />
                    </h:outputText>
                </nobr>
            </p:column>
        </p:dataTable>

        <h:link value="Mark Invisible" outcome="suite_result.xhtml" rendered="#{not invisible}">
            <f:param name="srid" value="#{srid}" />
            <f:param name="ti" value="#{true}" />
        </h:link>
        <h:link value="Mark Visible" outcome="suite_result.xhtml" rendered="#{invisible}">
            <f:param name="srid" value="#{srid}" />
            <f:param name="ti" value="#{true}" />
        </h:link>
    </h:body>
</html>
