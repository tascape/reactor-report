<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="thr.css" />
        <h:outputStylesheet library="css" name="primefaces-ex.css" />
        <h:outputScript library="js" name="thr.js" />
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/img/favicon.png" />
        <title>Execution Report</title>
    </h:head>
    <h:body>
        <h:outputText value="Execution Report" style="font-size: x-large; font-variant: small-caps; font-weight: bold;" />
        <p />

        <div>
            <h:form>
                <p:growl id="msgs" showDetail="true" />

                <p:dashboard id="board" model="#{executionReportView.model}">
                    <p:ajax event="reorder" listener="#{executionReportView.handleReorder}" update="msgs" />

                    <p:panel id="job" header="Jenkins Jobs" toggleable="true" style="width:300px">
                        <p:ajax event="toggle" listener="#{executionReportView.handleToggle}" update="msgs" />
                        <h:outputText value="Jenkins Jobs" />
                    </p:panel>

                    <p:panel id="suite" header="Test Suites" toggleable="true" style="width:300px">
                        <p:ajax event="toggle" listener="#{executionReportView.handleToggle}" update="msgs" />
                        <h:outputText value="Test Suites" />
                    </p:panel>
                </p:dashboard>

            </h:form>
        </div>
    </h:body>
</html>
